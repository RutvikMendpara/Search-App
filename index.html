<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/style.min.css">
    <script src="./js/main.js" type="module"></script>
    <title>Search Me!</title>
</head>

<body>
    <main>
        <h1 class="offscreen">SearchMe A Wikipedia Powered Search Engine</h1>

        <section class="searchEntry">
            <h2 class="offscreen">Search Term Entry</h2>
            <div class="logo" aria-hidden="true">
                <span class="blue">S</span>
                <span class="red">E</span>
                <span class="yellow">A</span>
                <span class="blue">R</span>
                <span class="green">C</span>
                <span class="red">H</span>
                <span class="blue">M</span>
                <span class="yellow">E</span>
                <span class="red exclaim">!</span>
            </div>
            <form id="searchBar" class="searchBar">
                <label for="search" class="offscreen">
                    Enter a search term on phrase
                </label>
                <input type="text" id="search" autocomplete="off" />
                <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search term">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <button id="searchButton" class="button searchButton" type="submit" aria-label="Submit button">
                    <i class="fa-solid fa-magnifying-glass blue"></i>
                </button>
            </form>
        </section>
        <section class="results">
            <h2 class="offscreen">Search Results</h2>
            <div class="statsBar">
                <div id="stats" class="stats" aria-live="assertive">
                </div>
                <div id="searchResults" class="searchResults">

                    <div class="resultItem">
                        <div class="resultTitle">
                            <a href="">Dachsund</a>
                        </div>
                        <div class="resultContents">
                            <div class="resultImage">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Short-haired-Dachshund.jpgs"
                                    alt="Dachsund">
                            </div>
                            <div class="resultText">
                                <p class="resultDescription">The dachshund (UK: /ˈdækshʊnd, -ənd, -hʊnt/ DAKS-huund,
                                    -⁠ənd, -⁠huunt or ...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>
            <span aria-hidden="true">&lt;&lt;</span> Powered by <a href="https://www.wikipedia.org/"
                target="_blank">Wikipedia</a>
            <span aria-hidden="true">&gt;&gt;</span>
        </p>
    </footer>
</body>

</html>
